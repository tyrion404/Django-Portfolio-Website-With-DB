<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Xscotophilic's blog</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <style>
      a,
      a:hover,
      a:visited,
      a:active {
        text-decoration: none;
      }
    </style>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="{% url 'home' %}">Xscotophilic</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
              <a class="nav-item nav-link" href="https://twitter.com/tyrion404"
                >Twitter</a
              >
              <a class="nav-item nav-link" href="{% static 'resumeFinal.pdf' %}"
                >Resume</a
              >
              <a class="nav-item nav-link active" href="{% url 'allblogs' %}"
                >Blog</a
              >
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main role="main">
      <div class="container">
        <h2 class="pt-4 text-center">Welcome to Blog</h2>
        <br />
        <br />
        <h2>Latest Posts</h2>
        <hr class="pb-3" />

        {% for blog in blogs.all %}
        <div class="pb-4">
          <a href="{% url 'detail' blog.id %}"
            ><h4 style="color: #ff0851;">{{blog.title}}</h4></a
          >
          <img
            class="img-fluid"
            src="{{ blog.image.url }}"
            height="200"
            width="200"
          />
          <br />
          <h5>{{ blog.summary }}</h5>
          {{ blog.pub_date_pretty }}
        </div>
        {% endfor %}
      </div>
    </main>

    <footer class="text-muted">
      <div class="container text-center" style="margin: 12px auto;">
        <p>&COPY; Xscotophilic {% now "Y" %}</p>
      </div>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
